<script>
  let likesCount = 100;

function handleLike() {
  likesCount++;
  updateLikesCount();
}

function updateLikesCount() {
  const likesCountElement = document.querySelector('.likes-count');
  likesCountElement.textContent = likesCount;
}

function toggleCommentInput() {
  const commentInput = document.querySelector('.comment-input');
  const userCommentElement = document.querySelector('.user-comment');

  if (commentInput.style.display === 'none') {
    commentInput.style.display = 'block';
    userCommentElement.style.display = 'none';
  } else {
    commentInput.style.display = 'none';
    userCommentElement.style.display = 'block';
  }
}

function submitComment() {
  const userCommentInput = document.getElementById('user-comment-input');
  const userComment = userCommentInput.value.trim();

  if (userComment !== '') {
    const userCommentElement = document.querySelector('.user-comment');
    userCommentElement.textContent = userComment;
    userCommentInput.value = '';

    toggleCommentInput();
  }
}

</script>
