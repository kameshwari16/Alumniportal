<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image: url("regis.jpg");
    background-repeat: no-repeat;
    background: position 50;
    background-size:cover;
    margin: 50;
    padding: 0;

  }.container h1 {
    text-align:center;
    margin-bottom: 20px;
  }

  }
  
  .form-group input[type="text"],
  .form-group input[type="password"] {
    width: 80%;
    padding: 10px;
    border: 1px solid rgb(11, 11, 11);
    border-radius: 5px;
    box-sizing: border-box;
  }
  .form-group input[type="email"],
  .form-group input[type="tel"]{
    width:80%;
    padding:10px;
    border: 1px solid rgb(10, 10, 10);
    border-radius: 5px;
    box-sizing: border-box;
  }
  .form-group input[type="integer"]{
    width:80%;
    padding:10px;
    border: 1px solid rgb(9, 9, 9);
    border-radius: 5px;
    box-sizing: border-box;
  }
  .form-group .forgot-password {
    text-decoration: none;
    color: #4CAF50;
  }
  
  .form-group .forgot-password:hover {
    text-decoration: underline;
  }
  
  .form-group .btn-submit {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .form-group .btn-submit:hover {
    background-color: #45a049;
  }
  .container{
            max-width: 500px;
            margin: 5px;
            padding: 10px;
            background-color:white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(250, 249, 249, 0.1);
            margin-top: 5px;
            text-align:justify;
            position:relative;
  }
    </style>

</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <form action="http://localhost:2005/store" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required/>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required/>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10" required>
            </div>
            <!--<div class="form-group">
                <label for="number">Batch Number:</label>
                <input type="integer" id="number" name="number" pattern="[0-9]{4}" maxlength="4" required>
            </div>-->
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username"required>
          </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required/>
            </div>
            <div class="form-group">
                <label for="confirmpassword"> Confirm Password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required/>
            </div>
            <div class="form-group">
                <a href="forgotpsd.html" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn-submit"/>
            </div>
        </form>
        <script>
            function validateForm() {
              var password = document.getElementById("password").value;
              var confirmpassword = document.getElementById("confirmpassword").value;
          
              if (password !== confirmpassword) {
                alert("Password and Confirm Password doesn't match");
                return false; 
              }
          
              return true; 
            }
          </script>
    </div>
</body>
</html>
